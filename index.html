<html>
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="button-wrapper">
  <button id="add-entry">Add</button>
  <button id="sort-entries">Sort</button>
  <button id="next">Next</button>
</div>


  <div id="initiative-list">
    </div>

  <script>
    const initiativeList = document.getElementById('initiative-list');
    const addEntryButton = document.getElementById('add-entry');
    const sortEntriesButton = document.getElementById('sort-entries');
    const nextButton = document.getElementById('next');

    // --- Event Listeners --- //

    addEntryButton.addEventListener('click', function() {addEntry()});
    sortEntriesButton.addEventListener('click', sortEntries);
    nextButton.addEventListener('click', advanceInitiative);
 
    // Load entries on page load
    loadEntriesFromLocalStorage();

    // Set the interval (e.g., every 30 seconds)
    const saveInterval = 30000; // 30 seconds in milliseconds

// Function to periodically save entries
function periodicSave() {
    console.log("Saving...");
  saveEntriesToLocalStorage();
  
}

// Start the interval
setInterval(periodicSave, saveInterval);
  </script>
</body>
</html>
